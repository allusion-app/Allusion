<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 196px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
          "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #222222;
        color: white;
      }
      #content {
        margin: 4px;
      }
      #header-wrapper {
        margin: 4px;
        width: 100%;
        display: flex;
      }
      #header {
        margin: auto;
        display: flex;
      }
      #header img {
        padding: 4px;
        width: 32px;
        height: 32px;
      }
      #header h2 {
        margin: auto 0;
      }
      #tag-form {
        padding: 4px;
      }
      #tag-form p {
        margin: 0px;
        margin-bottom: 4px;
      }
      #preview-img-wrapper {
        max-height: 200px;
      }
      #preview-img {
        max-width: 100%;
        max-height: 200px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
      }
      #tags-input {
        box-sizing: border-box;
        width: 100%;
      }
      #tag-form-submit {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="content">

      <div id="header-wrapper">
        <div id="header">
          <img src="favicon_32x32.png" alt="Allusion" />
          <h2>Allusion</h2>
        </div>
      </div>

      <div id="preview-img-wrapper">
          <img src="" id="preview-img" />
      </div>

      <form id="tag-form" name="tagForm">
        <p>
          <span id="form-info"></span>
          <br />
          Add tags (optional):
        </p>
        <input placeholder="Tags (comma seperated)" id="tags-input" name="tags" autofocus autocomplete="off" type="text" />
        <span id="submission-status"></span>
        <input type="submit" value="Submit" id="tag-form-submit" />
      </form>
    </div>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
