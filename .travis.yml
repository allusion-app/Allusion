language: node_js

node_js: '10'

cache:
  yarn: true

addons:
  chrome: stable

script:
  - yarn test
  - yarn lint

  - echo "Package app"
  # 64-bit builds for the time being
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then yarn package --platform=linux --arch=x64; fi
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_OS_NAME" == "osx" ]; then yarn package:mac --platform=darwin --arch=x64; fi
  - if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_OS_NAME" == "windows" ]; then yarn package --platform=win32 --arch=x64; fi

os:
  - linux
  - osx
  - windows

before_deploy:
  - if [ "$TRAVIS_OS_NAME" == "windows" ];
    then
      7z a -ttar -so -an ${TRAVIS_BUILD_DIR}/release | 7z a -si Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz;
    else
      tar -zcf Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz ${TRAVIS_BUILD_DIR}/release;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 'Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz'
  on:
    branch: master

branches:
  except:
    - /^untagged-.*$/
