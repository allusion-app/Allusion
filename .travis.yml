language: node_js

node_js: '10'

env:
  - YARN_GPG=no

cache:
  yarn: true

script:
  - yarn test
  - yarn lint

matrix:
  include:
    - os: linux
      script:
        - yarn package --platform=linux --arch=x64
      before_deploy:
        - git config --local user.name hummingly;
        - git config --local user.email 31522351+hummingly@users.noreply.github.com;
        - if [ "$TRAVIS_TAG" == "" ];
          then
            export TRAVIS_TAG="Build-$(date +'%Y%m%d')-$(git log --format=%h -1)";
            git tag $TRAVIS_TAG;
          fi
        - tar -zcf Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz release;
        - echo "Release ${TRAVIS_TAG}..."
    - os: windows
      script:
        - yarn package --platform=win32 --arch=x64
      before_deploy:
        - if [ "$TRAVIS_TAG" == "" ];
          then
            export TRAVIS_TAG="Build-$(date +'%Y%m%d')-$(git log --format=%h -1)";
          fi
        - 7z a -ttar -so -an release | 7z a -si Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz;
        - echo "Release ${TRAVIS_TAG}..."
    - os: osx
      script:
        - yarn package:mac --platform=darwin --arch=x64
      before_deploy:
        - if [ "$TRAVIS_TAG" == "" ];
          then
            export TRAVIS_TAG="Build-$(date +'%Y%m%d')-$(git log --format=%h -1)";
          fi
        - tar -zcf Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz release;
        - echo "Release ${TRAVIS_TAG}..."

deploy:
  provider: releases
  edge: true
  api_key:
    secure: 
  file_glob: true
  file: 'Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz'
  tag_name: $TRAVIS_TAG
  on:
    branch: master

branches:
  except:
    - /^(?i:build)-.*$/
