language: node_js

node_js: '10'

cache:
  yarn: true

addons:
  chrome: stable

before_install:
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; rvm install 2.6.0; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install xquartz; fi

install:
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install wine; fi
  - yarn

script:
  - yarn test
  - yarn lint

  - echo "Package app"
  # 64-bit builds for the time being
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "linux" ]]; then yarn package --platform=linux --arch=x64; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn package --platform=win32 --arch=x64; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tar -zcf Allusion-windows_x64-${TRAVIS_BUILD_NUMBER}.tar.gz release; fi
  - if [[ "$TRAVIS_BRANCH" == "master" ]] && [[ "$TRAVIS_OS_NAME" == "osx" ]]; then yarn package:mac --platform=darwin --arch=x64; fi

os:
  - linux
  - osx

before_deploy:
  - tar -zcf Allusion-${TRAVIS_OS_NAME}_x64-${TRAVIS_BUILD_NUMBER}.tar.gz release

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: '*.tar.gz'
  on:
    branch: master

branches:
  except:
    - /^untagged-.*$/
