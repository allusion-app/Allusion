# This is the config for the github actions that test commits and builds
name: Build/test

on:
  # Test all commits to master
  push:
    branches:
      - master
  # Only test pull requests to master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test Code
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10
      
      - name: Cache node modules
        - uses: actions/cache@v2
          id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
          with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        - run: yarn install

      - name: Run tests
        - run: yarn test

  build:
    # Release action already runs the build script
    if: github.ref != 'refs/heads/master'
    name: Test Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10
          github_token: ${{ secrets.github_token }}

      - name: Cache node modules
        - uses: actions/cache@v2
          id: yarn-cache
          with:
            path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
            key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
            restore-keys: |
              ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        - run: yarn install
      
      - name: Build app
        - run: yarn package
